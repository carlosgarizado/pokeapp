<div class="container">
    <div class="container-content">
        <div class="container-header">
            <h2>Listado de Pokemon</h2>
            <button (click)="addPokemon()">
                +Agregar
            </button>
        </div>
        <div class="container-list">
            <app-search-bar (searchChange)=" searchByName($event)"></app-search-bar>
            <div class="container-cards">
                @for (pokemon of pokemonList; track pokemon; let i = $index) {
                <app-card [name]="pokemon.name" [img]="pokemon.img" [index]="pokemon.id" [color]="pokemon.color"></app-card>
                }
            </div>
            @if( pokemonList.length === 0){
                <div class="alert">
                    <h3>No hay datos que coincidan con esta búsqueda</h3>
                </div>
            }

            @if(pokemonList.length > 0){
                <div class="pagination">
                    <button (click)="previousPage()" [disabled]="currentOffset === 0">
                        Atrás
                    </button>
                    <button (click)="nextPage()" [disabled]="currentOffset + limit >= totalCount">
                        Siguiente
                    </button>
                </div>
            }
        </div>
    </div>
</div>
